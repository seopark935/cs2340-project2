{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow border-0 text-center">
        <div class="card-body p-4">
          <h3 class="mb-2">Create an account</h3>
          <p class="text-muted">Choose your account type</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-2">
            <a class="btn btn-primary btn-lg" href="{% url 'signup.jobseeker' %}">Job Seeker</a>
            <a class="btn btn-outline-primary btn-lg" href="{% url 'signup.recruiter' %}">Recruiter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
