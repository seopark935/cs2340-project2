{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>My Jobs</h2>
  <a href="{% url 'jobs.create' %}" class="btn btn-dark mb-3">+ Post New Job</a>

  {% for job in jobs %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text text-muted">{{ job.location }} • {{ job.get_remote_type_display }}</p>
        <a href="{% url 'job_applications' job.id %}" class="btn btn-outline-primary">Review Applications</a>
        <a href="{% url 'jobs.edit' job.pk %}" class="btn btn-outline-primary">Edit</a>
        <a href="{% url 'jobs.recommendations' job.pk %}" class="btn btn-dark ms-2">Recommendations</a>
      </div>
    </div>
  {% empty %}
    <p>You haven’t posted any jobs yet.</p>
  {% endfor %}
</div>

{% endblock %}
