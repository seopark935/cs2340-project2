<!-- Apply button (triggers modal) -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#applyModal">
    Apply for Job
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title">Apply for {{ job.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <!-- Body with form -->
        <div class="modal-body">
          <form method="POST" action="{% url 'apply_job' job.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="message" class="form-label">Message to Employer</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Application</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
