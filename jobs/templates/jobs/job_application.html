{% extends "base.html" %}
{% block content %}
<h2>Applications for {{ job.title }}</h2>

<table class="table">
  <thead>
    <tr>
      <th>Applicant</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app.user.username }}</td>
      <td>{{ app.get_status_display }}</td>
      <td>
        <a href="{% url 'update_status' app.id %}" class="btn btn-primary btn-sm">Update Status</a>
      </td>
    </tr>
    

    {% empty %}
    <tr>
      <td colspan="3">No applications yet.</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
<a href="{% url 'jobs.dashboard' %}" class="btn btn-secondary">Back</a>
{% endblock %}
