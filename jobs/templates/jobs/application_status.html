{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h2>Application Status for "{{ application.job.title }}"</h2>

    <p><strong>Status:</strong> {{ application.get_status_display }}</p>
    <p><strong>Message sent to employer:</strong></p>
    <p>{{ application.message }}</p>
    <p><strong>Applied at:</strong> {{ application.applied_at }}</p>

    <a href="{% url 'jobs.list' %}" class="btn btn-outline-secondary">Back to Jobs</a>
</div>
{% endblock %}
